<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        padding: 0px;
        margin: 0px;
        height: 600px; /* The height is 400 pixels */
        width: 100%; /* The width is the width of the web page */
      }
    </style>
    <script src="map.js" content="text/JavaScript"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXG60896YH8pjO-svO4f7zQlxWBlZHp98&callback=initMap"></script>
  </head>

  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
