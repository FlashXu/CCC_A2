- name: create directory
  file:
    path: '{{ tweet_dir }}'
    state: directory

- name: copy files
  copy:
    src: '../../../harvester/{{ item }}'
    dest: '{{ tweet_dir }}'
  with_items:
    - utils.py
    - requirement.txt
    - tokens.py
    - Dockerfile
    - api_dig.py
  
- name: build Docker image
  docker_image:
    name: timeline
    build:
      path: '{{ tweet_dir }}'
      pull: yes
    source: build
    tag: v2

- name: start container
  docker_container:
    name: timeline
    image: timeline:v2
    # state: absent
    restart: yes
    env:
      INDEX: '{{ groups["all"].index(inventory_hostname) }}'
    volumes:
      - '{{ tweet_dir }}:/workspace'