<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Test Vue-lazy-load</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #example {
        }
        #example div {
            height: 200px;
            width: 200px;
        }
        #example div > img {
            width: 100%;
            height: auto;
        }
        img[status="loading"] {
            opacity: .1;
            transition: opacity .3s linear;
        }
        img[status="success"] {
            opacity: 1;
            transition: opacity .3s linear;
        }
    </style>
</head>
<body>
    <div id="example">
        <div v-for="img in images">
            <img v-lazy="img">
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
